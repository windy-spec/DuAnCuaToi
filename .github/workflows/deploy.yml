name: Deploy Static HTML to Somee

# Kích hoạt khi đẩy code lên nhánh "main" (hoặc "master")
on:
  push:
    branches: ["main", "master"] # Đảm bảo tên nhánh của bạn ở đây

jobs:
  deploy:
    runs-on: ubuntu-latest # Chạy trên Ubuntu là đủ cho web tĩnh

    steps:
      # Bước 1: Lấy code từ repo về
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Deploy lên Somee bằng FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          # Lấy thông tin từ Secrets bạn vừa tạo
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # Thư mục gốc trên Somee
          server-dir: /www/nhom15.somee.com/

          # Thư mục local (để ./ là upload tất cả)
          local-dir: ./

          # Tùy chọn: Xóa file cũ trên server
          dangerous-clean-slate: true
