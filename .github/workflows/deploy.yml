name: üöÄ Deploy Static HTML to Somee

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Clean unnecessary files
        run: |
          rm -rf .git .github README.md

      - name: Deploy to Somee via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }} # ‚úÖ ƒê√öNG: X√≥a "ftps://" kh·ªèi ƒë√¢y
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps

          server-dir: /www.Nhom15.somee.com/ # ho·∫∑c /wwwroot/
          local-dir: ./
          dangerous-clean-slate: false
          log-level: verbose
